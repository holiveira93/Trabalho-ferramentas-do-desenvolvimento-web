<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="https://holiveira93.github.io/Trabalho-ferramentas-do-desenvolvimento-web/sobreMim">Sobre mim</a></li>
            <li><a href="https://holiveira93.github.io/Trabalho-ferramentas-do-desenvolvimento-web/formacao">Formação</a></li>
            <li><a href="https://holiveira93.github.io/Trabalho-ferramentas-do-desenvolvimento-web/portifolio">Portifólio</a></li>
            <li><a href="https://holiveira93.github.io/Trabalho-ferramentas-do-desenvolvimento-web/contato">Contato</a></li>
        </ul>
    </header>
    <br>
    <h1>Contato</h1>
    <section>
        <h3>Deixe seus dados abaixo que entrarei em contato...</h3>
        <form action="" method="">
            <table>
                <tr>
                    <th><label for="nome">Nome:</label></th>
                    <td><input type="text" name="nome" id="idNome"></td>
                </tr>
                <tr>
                    <th><label for="email">Email:</label></th>
                    <td><input type="email" name="email" id="idEmail"></td>
                </tr>
                <tr>
                    <th><label for="msg">Mensagem:</label></th>
                    <td><textarea name="msg" id="idMsg" rows="5" cols="40">Digite sua mensagem...</textarea></td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
